<app-todo-header></app-todo-header>
<section class="main">
  <input
    *ngIf="todos.length"
    id="toggle-all"
    class="toggle-all"
    type="checkbox"
    #toggleall
    [checked]="hasCompleted()"
    (click)="setAllTo(toggleall)"
  >
  <ul class="todo-list" [@.disabled]="disableAnimation">
    <div *ngFor="let todo of todos; trackBy: trackById" @todoList>
      <app-todo-item
        @todoItem
        [todo]="todo"
        (itemRemoved)="remove($event)"
        (itemModified)="update($event)"
      ></app-todo-item>
    </div>
  </ul>
</section>
<app-todo-footer></app-todo-footer>
